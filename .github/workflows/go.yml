name: Go

on:
  push:
    branches:
      - "master"
      - "feature/**"
      - "releases/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Cache Go packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: go build -o testgo cmd/main.go

      - name: Test
        run: go test -short -v ./...
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: testgo-artifact
          path: testgo

  verify:
    name: Integrationtest
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Cache Go packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Integrationtest
        run: go test -v test/. -itest=it

  security:
    name: Securityscan
    needs: build
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # we let the report trigger content trigger a failure using the GitHub Security features.
          args: "-no-fail -fmt sarif -out results.sarif ./..."
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: results.sarif

  docker:
    strategy:
      fail-fast: false
      matrix:
        service:
          - routingservice
          - fleetservice
          - searchservice
          - messagingservice
    permissions:
      contents: write # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      packages: write
    name: Docker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      # - uses: actions/download-artifact@v2
      #   with:
      #     name: testgo-artifact
      #     path: testgo
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          file: ./${{ matrix.service }}/Dockerfile
          context: .
          push: true
          pull: true
          tags: |
            ghcr.io/andidroid/testgo/${{ matrix.service }}:latest
            ghcr.io/andidroid/testgo/${{ matrix.service }}:${{github.sha}}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: "ghcr.io/andidroid/testgo/${{ matrix.service }}:${{github.sha}}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          output: "trivy-results.sarif"
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        continue-on-error: true
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/download/v4.24.5/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq
          yq --version
      # - name: Install yq
      #   uses: mikefarah/yq@master
      #   with:
      #     cmd: yq -i '.foo.bar = "cool"' 'config.yml'

      - name: Checkout private tools
        uses: actions/checkout@v3
        with:
          repository: andidroid/gorouting-gitops
          token: ${{ secrets.ANDIDROID_PACKAGES }} # `GH_PAT` is a secret that contains your PAT
          path: gorouting-gitops
          ref: feature/routing

      - name: Update image tag in Helm git repo
        run: |
          cd gorouting-gitops
          cd charts/${{ matrix.service }}
          ls
          echo Update Helm chart values.yaml with new image:tag ${{ matrix.service }}:${{github.sha}}
          set -x
          yq -i '.image.tag = "${{github.sha}}"' ./values.yaml
          git config --global user.name $GIT_USER_NAME
          git config --global user.email $GIT_USER_MAIL
          git add .  
          git commit -m "set ${{ matrix.service }} image tag to ${{github.sha}}" 
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.ANDIDROID_PACKAGES }}
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_MAIL: ${{ secrets.GIT_USER_MAIL }}

  lint:
    name: Linter
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Super-Linter
        uses: github/super-linter@v4.9.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
